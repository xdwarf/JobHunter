version: '3.8'

services:
  jobhunter:
    build: .
    container_name: jobhunter-agent
    
    # Load environment variables from .env (preferred)
    env_file:
      - .env

    # Additional container-level environment variables
    environment:
      PYTHONUNBUFFERED: 1
    
    # Mount the entire repo for development (optional)
    volumes:
      - .:/app
    
    # Run the container
    # Output goes to stdout/stderr, which Docker Compose will display
    stdin_open: true
    tty: true
