version: '3.8'

services:
  jobhunter:
    build: .
    container_name: jobhunter-agent

    # Load environment variables from .env (preferred)
    env_file:
      - .env

    # Additional container-level environment variables
    environment:
      PYTHONUNBUFFERED: 1

    # Mount the repository for development and mount a dedicated data volume for persistence
    volumes:
      - .:/app
      - ./data:/app/data

    # Expose the web UI port
    ports:
      - "5500:5500"

    # Keep stdin open for debugging if desired
    stdin_open: true
    tty: true
